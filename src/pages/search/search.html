<ion-header>

  <ion-navbar color='primary'>
    <ion-searchbar
  placeholder='Search...'  
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Search results in {{type}}</ion-item-divider>
    <!-- <ion-item>Angola</ion-item> -->
    
  </ion-item-group>
</ion-content>
